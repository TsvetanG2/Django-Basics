{% extends 'base.html' %}
{% load static %}

{% block main_content %}
      <header>
        <!-- navigation bar -->
        <h1>
          <a class="index-navigation" href="{% url 'index' %}"
          ><span>World of Speed</span></a
        >
        </h1>
        <nav>
          <a href="{% url 'index' %}">Create Profile</a>
        </nav>
      </header>

      <!-- create profile form -->
      <section id="register-page" class="content auth">
        <form id="register" action="{% url 'create_profile' %}" method="post">
          <div class="container">
            {{ form }}
            <!-- Create Button -->
            <input class="btn submit" type="submit" value="Create Profile" />
              {% csrf_token %}
          </div>
        </form>
      </section>
{% endblock %}
