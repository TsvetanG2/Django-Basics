{% extends 'base.html' %}
{% load static %}

{% block main_content %}
      <header>
        <!-- Navigation Bar -->
        <h1>
          <a class="index-navigation" href="#"
          ><span>World of Speed</span></a
        >
        </h1>
        <nav>
            <a href="{% url 'catalogue' %}">Catalogue</a>
            <a href="{% url 'create_car' %}">Create Car</a>
            <a href="{% url 'profile_details' %}">Profile</a>
        </nav>
      </header>

      <!-- edit profile form -->
      <section id="register-page" class="content auth">
        <form id="register" action="{% url 'edit_profile' pk=object.pk %}" method="post">
          <div class="container">
            {{ form }}
            <!-- Edit Button -->
            <input class="btn" type="submit" value="Edit Profile" />
              {% csrf_token %}
          </div>
        </form>
      </section>
{% endblock %}
