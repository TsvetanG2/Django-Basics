{% extends 'base.html' %}
{% load static %}

{% block main_content %}
    <header>
        <h1>
          <a class="index-navigation" href="{% url 'index' %}"
            ><span>World of Speed</span></a>
        </h1>
        <nav>
          <a href={% url 'catalogue' %}>Catalogue</a>
          <a href="{% url 'create_car'  %}">Create Car</a>
          <a href="{% url 'profile_details' %}">Profile</a>
        </nav>
      </header>


    {% if cars %}
      <section id="catalogue">
        <h1>Total cars: {{ cars|length }}
        </h1>
    {% else %}
        <p class="no-articles">No cars yet</p>
      {% endif %}

    {% for car in cars %}
        <!-- first car-->
        <div class="car-card">
          <div class="image-wrap">
            <!-- car image -->
            <img
              src="{{ car.image_url }}"
              alt="Rally"
            />
          </div>
          <!-- car type -->
          <h3>{{ car.type }}</h3>
          <!-- car model -->
          <h1>{{ car.model }}</h1>
          <div class="details-buttons">
            <!-- car details button -->
            <a href="{% url 'details_car' pk=car.pk %}" class="details-btn">Details</a>
          </div>
        </div>
      {% endfor %}
      </section>
{% endblock %}
