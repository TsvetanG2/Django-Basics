{% extends 'base.html' %}
{% load static %}

{% block main_content %}
      <header>
        <!-- Navigation Bar -->
        <h1>
          <a class="index-navigation" href="{% url 'index' %}"
            ><span>World of Speed</span></a
          >
        </h1>
        <nav>
          <!-- if the user has not created a profile -->
          <a href="{% url 'create_profile' %}">Create Profile</a>
            {% if not no_nav %}
          <!-- if the user has created a profile -->
          <a href="{% url 'catalogue' %}">Catalogue</a>
          <a href="{% url 'create_car' %}">Create Car</a>
          <a href="{% url 'profile_details' %}">Profile</a>
            {% endif %}
        </nav>
      </header>

      <!-- headlines -->
      <section id="index-headline">
        <div class="index-message">
          <h2>Welcome <span>to</span> the <span>World</span> of<span>Speed</span>!</h2>
        </div>
        <img src="{% static '/images/racing-index.png' %}" alt="car" />
      </section>

{% endblock %}
